<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #pixelGrid {
            display: grid;
            gap: 1px;
            background-color: #ccc;
            border: 1px solid #999;
            width: 400px;
            height: 400px;
        }

        .pixel {
            background-color: white;
            cursor: pointer;
        }

        #colorPalette {
            margin: 20px 0;
        }

        #colorPalette button {
            width: 30px;
            height: 30px;
            border: none;
            margin: 0 5px;
            cursor: pointer;
        }

        #controls {
            margin-top: 20px;
        }

        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Pixel Art Creator</h1>

    <div id="pixelGrid"></div>

    <div id="colorPalette"></div>

    <div id="controls">
        <button id="clearButton">Clear</button>
        <button id="saveButton">Save</button>
        <!-- <button id="loadButton">Load</button> -->
    </div>

    <script>// Array to store color palette
        let colorPalette = ['#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#00FFFF', '#FF00FF'];
        let currentColor = '#000000';

        // Function to create the grid
        function createGrid(size) {
            const grid = document.getElementById('pixelGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('pixel');
                cell.addEventListener('mouseover', (e) => {
                    if (e.buttons === 1) {
                        e.target.style.backgroundColor = currentColor;
                    }
                });
                cell.addEventListener('mousedown', (e) => {
                    e.target.style.backgroundColor = currentColor;
                });
                grid.appendChild(cell);
            }
        }

        // Function to create color palette
        function createPalette() {
            const palette = document.getElementById('colorPalette');
            colorPalette.forEach(color => {
                const colorButton = document.createElement('button');
                colorButton.style.backgroundColor = color;
                colorButton.addEventListener('click', () => {
                    currentColor = color;
                });
                palette.appendChild(colorButton);
            });
        }

        // Function to clear the grid
        function clearGrid() {
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.backgroundColor = '#FFFFFF';
            });
        }

        // Function to save the artwork
        function saveArtwork() {
            const grid = document.getElementById('pixelGrid');
            const data = [];
            grid.childNodes.forEach(pixel => {
                data.push(pixel.style.backgroundColor || '#FFFFFF');
            });
            localStorage.setItem('pixelArtwork', JSON.stringify(data));
            alert('Artwork saved!');
        }

        // Function to load the artwork
        function loadArtwork() {
            const data = JSON.parse(localStorage.getItem('pixelArtwork'));
            if (data) {
                const grid = document.getElementById('pixelGrid');
                grid.childNodes.forEach((pixel, index) => {
                    pixel.style.backgroundColor = data[index];
                });
            } else {
                alert('No saved artwork found!');
            }
        }

        // Initialize the app
        function init() {
            createGrid(16);
            createPalette();
            document.getElementById('clearButton').addEventListener('click', clearGrid);
            document.getElementById('saveButton').addEventListener('click', saveArtwork);
            document.getElementById('loadButton').addEventListener('click', loadArtwork);
        }

        // Run initialization when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);</script>
</body>

</html>
